<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Books</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
</head>
<body>
<div th:insert="~{fragments/header :: header}"></div>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${publishers}" class="container my-5">
                <p class="my-5">
                    <a href="/add-publisher" class="btn btn-primary">
                        <i class="fas fa-user-plus ml-2">Add Publisher</i>
                    </a>
                </p>
                <div class="col-mid-12">
                    <h2 th:case="null">No record found!</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Name</th>
                                <th scope="col">Edit</th>
                                <th scope="col">Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="publisher: ${publishers}">
                                <td th:text="${publisher.id}"></td>
                                <td th:text="${publisher.name}"></td>
                                <td><a th:href="@{/update-publisher/{id}(id=${publisher.id})}" class="btn btn-primary">
                                    <i class="fas fa-edit ml-2"></i></a>
                                </td>
                                <td><a th:href="@{/remove-publisher/{id}(id=${publisher.id})}" class="btn btn-primary">
                                    <i class="fas fa-user-times ml-2"></i></a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
